# pHD
#
# See http://wiki.bukkit.org/Plugin_YAML for a complete list of requirements and options.

name: ${project.name}
version: ${project.version}
api-version: 1.13
main: ${project.groupId}.${project.artifactId}.PeriodicHolographicDisplays
description: ${project.description}
website: ${website}
authors: [SlimeDog, drives_a_ford]
depend: [HolographicDisplays, ProtocolLib]
softdepend: [Citizens, LuckPerms, Multiverse-Core, MultiWorld]

commands:
  phd:
    description: See plugin help
    usage: /<command>
    permission: phd.use
  phd help:      
    description: See plugin help
    usage: /<command>
    permission: phd.use
  phd list:
    description: List pHD holograms
    usage: /<command> [<type>]
    permission: phd.list
  phd info:
    description: See info about a pHD hologram
    usage: /<command> <hologram> <type>
    permission: phd.info
  phd report:
    description: See how many times a player has viewed holograms
    usage: /<command> NTIMES <player>
    permission: phd.report
  phd manage:
    description: Manage an HD hologram with pHD
    usage: /<command> <hologram> <type> <parameters>
    permission: phd.manage
  phd set:
    description: Set parameters of a pHD hologram
    usage: /<command> <hologram> <type> <parameters>
    permission: phd.set
  phd unset:
    description: Unset parameters of a pHD hologram
    usage: /<command> <hologram> <type> <parameters>
    permission: phd.unset
  phd unmanage:
    description: Unmanage an HD hologram with pHD
    usage: /<command> <hologram> <type>
    permission: phd.unmanage
  phd reload:
    description: Reload the configuration and data
    usage: /<command>
    permission: phd.reload
  phd convert:
    description: Convert data between storage types
    usage: /<command> <sourceStorageType> <targetStorageType>
    permission: phd.convert

permissions:
  phd.*:
    description: All phd permissions
    default: op
    children:
      phd.use: true
      phd.list: true
      phd.info: true
      phd.report: true
      phd.manage: true
      phd.set: true
      phd.unset: true
      phd.unmanage: true
      phd.reload: true
      phd.convert: true
  phd.use:
    description: Allows using the phd command
    default: op
  phd.list:
    description: Allows listing of pHD holograms
    default: op
  phd.info:
    description: Allows listing of attributes of specified hologram
    default: op
  phd.report:
    description: Allows listing of player seen times for NTIMES hologram
    default: op
  phd.manage:
    description: Allows managing a HolographicDisplays hologram
    default: op
  phd.set:
    description: Allows setting a parameter of a hologram
    default: op
  phd.unset:
    description: Allows setting a parameter of a hologram to its default
    default: op
  phd.unmanage:
    description: Allows dropping all pHD parameters of a hologram
    default: op
  phd.reload:
    description: Allows reloading the config
    default: op
  phd.convert:
    description: Allows converting from different types of storage
    default: op
