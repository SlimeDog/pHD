# messages.yml
#
# All messages produced by pHD may be localized here.
# This file must contain valid YAML code.
# A YAML checker may be found at http://www.yamllint.com
#
# Message may contain color codes and other format codes. Both & and ยง are recognized.
# A list of valid formatting codes may be found at https://minecraft.gamepedia.com/Formatting_codes
#
# Message placeholders are indicated by {PLACEHOLDER}.
# PlaceholderAPI variables are not supported.
#

# Console/log prefix
# Trailing space is required to conform with standard prefix format.
# If no prefix is desired (not recommended), use "".
#
PHD_PREFIX: "[pHD] "

# Messages produced by ...
#
hologram-not-found: "Hologram not found: {name}"
type-not-recognized: "This type for a periodic hologram was not recognized: {type}"
need-a-number: "Expected a number, got {msg}"
need-a-player: "Only a player can use this command!"
world-not-found: "World not found: {name}"
hologram-info: "A hologram named '{name}':\nWorld: {world}\nType:{type}\nShowTime:{time}s\nActivationDistnace:{distance}\nPermission:{perms}\nTypeInfo:{typeinfo}"
hologram-list: "Holograms: {holograms}"
typeinfo:
  PERIODIC: "{delay} delay, on cooldown: {players}"
  ALWAYS: "Always shown"
  NTIMES: "Shown to: {players:times}"